<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyMDB</title>
</head>
<body>
  <ul>
    {% for movie in movie_list %}
      {{ movie }}
    {% empty %}
      <li>No Movies yet.</li>
    {% endfor %}
  </ul>
  <p>Using HTTPS? {{ request.is_secure.|yesno }}</p>
</body>
</html>
