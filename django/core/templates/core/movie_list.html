{% extends "base.html" %}

{% block title %}
  Movies - {{ block.super }}
{% endblock title %}

{% block main %}
  <ul>
    {% for object in object_list %}
      <li>
        <a href="{% url 'core:movie_detail' pk=object.id %}">{{ object }}</a>
      </li>
    {% empty %}
      <p>No Movies yet.</p>
    {% endfor %}
  </ul>
{% endblock main %}
